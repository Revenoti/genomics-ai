# Netlify Configuration for Functional Genomic AI Chat Interface

[build]
  # Build command to compile both frontend and backend
  command = "npm install && npm run build"
  
  # Directory to deploy (Vite outputs to dist/public)
  publish = "dist/public"
  
  # Node.js version
  [build.environment]
    NODE_VERSION = "20"

# Serverless Functions Configuration
[functions]
  # Directory containing serverless functions
  directory = "netlify/functions"
  
  # Function bundler
  node_bundler = "esbuild"
  
  # Include node_modules in function bundle
  included_files = ["node_modules/**"]

# Redirects and Rewrites
[[redirects]]
  # Proxy API requests to serverless function
  from = "/api/*"
  to = "/.netlify/functions/index/:splat"
  status = 200
  force = true

[[redirects]]
  # SPA fallback - serve index.html for all routes
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/logo2_1763479558697.png"
  [headers.values]
    # Cache logo but allow updates
    Cache-Control = "public, max-age=86400, must-revalidate"

# Environment variables that need to be set in Netlify UI
# OPENAI_API_KEY - Your OpenAI API key
# SUPABASE_URL - Your Supabase project URL
# SUPABASE_ANON_KEY - Your Supabase anonymous key
# SESSION_SECRET - Random string for session encryption
# DATABASE_URL - PostgreSQL connection string (optional, enables persistence)
